# Streamlit Community Cloud 配置文件
# 适用于 WeFinance Copilot 项目
# Design System: Modern Finance Luxury

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false

[theme]
# Primary: Deep Teal - 信任、增长、财富
primaryColor = "#0d9488"

# Dark theme for professional finance aesthetic
backgroundColor = "#0f172a"
secondaryBackgroundColor = "#1e293b"
textColor = "#f8fafc"

# Custom font stack with DM Sans
font = "sans serif"
