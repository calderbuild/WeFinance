name: wefinance
channels:
  - conda-forge
  - defaults
dependencies:
  # ============================================================
  # 核心环境
  # ============================================================
  - python=3.10
  - pip

  # ============================================================
  # 数据科学核心库（conda优先）
  # ============================================================
  - pandas=2.0.*
  - numpy=1.24.*
  - scipy>=1.10.0

  # ============================================================
  # 图像处理
  # ============================================================
  - pillow=10.*
  - opencv=4.8.*

  # ============================================================
  # 可视化
  # ============================================================
  - plotly=5.18.*
  - matplotlib>=3.7.0

  # ============================================================
  # 开发和测试工具
  # ============================================================
  - pytest=7.4.*
  - pytest-cov=4.1.*
  - black>=23.0.0
  - ruff>=0.1.0

  # ============================================================
  # 实用工具
  # ============================================================
  - python-dotenv=1.0.*
  - requests>=2.31.0
  - tqdm>=4.66.0

  # ============================================================
  # Jupyter（可选，用于数据探索）
  # ============================================================
  # - jupyter>=1.0.0
  # - ipykernel>=6.25.0

  # ============================================================
  # 只能通过pip安装的包
  # ============================================================
  - pip:
    # Web框架
    - streamlit==1.28.0

    # OCR引擎（无conda版本）
    - paddleocr==2.7.0
    - paddlepaddle==3.0.0

    # LLM和AI框架（conda版本更新慢）
    - openai>=1.6.1
    - langchain==0.1.0
    - langchain-openai==0.0.2
    - langchain-community==0.0.10
